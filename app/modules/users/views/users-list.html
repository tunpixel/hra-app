
  <form class="form-inline" role="form">
    <button type="button" class="btn btn-default" ng-click="main.load()">Load More</button>
    <button type="button" class="btn btn-default" ng-click="main.reset()">Reset</button>
    <button type="button" class="btn btn-default" ng-click="main.reset(); main.load();">Refresh</button>
    <button type="button" class="btn btn-default" ng-click="main.goAdd()">Add</button>
  </form>

  <form ng-if="main.users" class="form-inline" role="form">

    <div class="form-group">
      <select class="form-control" ng-model="main.sort">
        <option value="" selected> - Sort- </option>
        <option value="firstname">Firstname</option>
        <option value="lastname">Lastname</option>
        <option value="role">Role</option>
      </select>
    </div>
    <div class="checkbox">
       <label>
         <input type="checkbox" ng-model="main.sortReverse"> Reverse
       </label>
    </div>

  </form>

  <form ng-if="main.users" class="form-inline" role="form">

    <div class="form-group" i-ng-if="!main.filterQuery.firstname && !main.filterQuery.lastname && !main.filterQuery.role">
      <input type="text" class="form-control" placeholder="Filter" ng-model="main.filterQuery">
    </div>

  </form>

  <table class="table" ng-if="main.users">
    <tr>
      <th>#</th>
      <th ng-click="main.sortReverse = (main.sort == 'firstname') ?!main.sortReverse : false; main.sort = 'firstname';">
        Firstname
        <span ng-show="main.sort == 'firstname' && !main.sortReverse" class="glyphicon glyphicon-chevron-down"></span>
        <span ng-show="main.sort == 'firstname' && main.sortReverse" class="glyphicon glyphicon-chevron-up"></span>
      </th>
      <th ng-click="main.sortReverse = (main.sort == 'lastname') ?!main.sortReverse : false; main.sort = 'lastname';">
        Lastname
        <span ng-show="main.sort == 'lastname' && !main.sortReverse" class="glyphicon glyphicon-chevron-down"></span>
        <span ng-show="main.sort == 'lastname' && main.sortReverse" class="glyphicon glyphicon-chevron-up"></span>
      </th>
      <th ng-click="main.sortReverse = (main.sort == 'role') ?!main.sortReverse : false; main.sort = 'role';">
        Role
        <span ng-show="main.sort == 'role' && !main.sortReverse" class="glyphicon glyphicon-chevron-down"></span>
        <span ng-show="main.sort == 'role' && main.sortReverse" class="glyphicon glyphicon-chevron-up"></span>
      </th>
    </tr>
    <tr ng-repeat="user in (main.usersPage = (main.filteredUsers = (main.users|filter:main.filterQuery))|orderBy:main.sort:main.sortReverse|paginateTo:_pageSize:_page)" ng-click="main.select(user)" ng-class="{'active': user.id == main.user.id}">
      <td>{{(_page-1)*_pageSize + $index + 1}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.role|uppercase}}</td>
    </tr>
  </table>

  <p ng-if="main.users && main.usersPage.length == 0" class="text-center text-warning">
    No data found!
  </p>

  <ul class="pager">
    <li class="previous"><a ng-click="_page = _page > 1 ? _page-1 : 1;"><span aria-hidden="true">&larr;</span> Previous</a></li>
    <li>{{_page}} / {{main.filteredUsers.length / _pageSize | number:0}} / {{main.users.length / _pageSize}}</li>
    <li class="next"><a ng-click="_page = _page < (main.users.length / _pageSize) ? _page+1 : _page;">Next <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
