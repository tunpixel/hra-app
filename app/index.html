<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>HRA App</title>

  <link rel="stylesheet" href="/styles/main.bundle.min.css">
</head>
<body ng-app="hraApp" >

  <div class="jumbotron">
    <div class="container">
      <h1>HRA App</h1>
    </div>
  </div>

  <div class="container" ng-controller="UsersController as usersCtrl">

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Users List</div>
          <div class="panel-body">

            <ng-include src="'modules/users/views/users-list.html'" ng-init="_pageSize = 10; _page = 1;"></ng-include>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">User Record</div>
          <div class="panel-body">

            <ng-include ng-if="usersCtrl.user" src="usersCtrl.userView"></ng-include>

            <div ng-if="!usersCtrl.user" class="text-center">Select a user to view!</div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/modules/main/scripts/main.bundle.js"></script>

</body>
</html>
