<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>HRA App</title>

  <link rel="stylesheet" href="/styles/main.bundle.min.css">
</head>
<body ng-app="hraApp">

  <div class="jumbotron">
    <div class="container">
      <h1>HRA App</h1>
    </div>
  </div>

  <div class="container" ng-controller="MainController as main">

    <p>{{main.message}}</p>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Users List</div>
          <div class="panel-body">

            <table class="table">
              <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Role</th>
              </tr>
              <tr>
                <td>X</td>
                <td>.</td>
                <td>.</td>
                <td>.</td>
              </tr>
            </table>

            <form class="form-inline" role="form">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Sort">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter">
              </div>
              <button type="submit" class="btn btn-default">ADD</button>
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">User Record</div>
          <div class="panel-body">

<form class="form-horizontal" role="form" disabled>
  <div class="form-group">
    <label for="inputFirstname" class="col-sm-3 control-label">Firstname</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
    </div>
  </div
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>


          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <script src="/scripts/main.bundle.js"></script> -->
  <script src="/modules/users/scripts/users.bundle.js"></script>

</body>
</html>
